{% extends "base.html" %}

{% block main %}

  <article id="{{ page.slug }}">
    <div class="content">
    {{ page.intro }}
    
    {% if not page.hidethumb  %}
    <img src="{{ resize_path(page.thumb.url, 700, 9999, false) }}" alt="{{ page.title }}" class="intro-image">
    {% endif %}

    <div class="main-content">
      {{ page.content }}
    </div>
    {% include 'partials/assets/media.html' %}

    </div>
  </article>

{% endblock %}
