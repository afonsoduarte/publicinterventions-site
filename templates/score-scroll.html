{% extends "base.html" %}

{% block main %}
  <div id="raphael-score" data-timestamp="00:00:00"></div>
  {% for ogg in page.ogg %}
    <audio>
      <source src="/{{ ogg }}" type="audio/ogg" />
      <source src="/{{ ogg|replace({"ogg": "wav"}) }}" type="audio/mpeg" />
    </audio>
  {% endfor %}
  {% for html in page.html %}
    {{ html.content }}
  {% endfor %}
{% endblock %}
